# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  #push:
  #  branches: [ master ]
  #pull_request:
  #  branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  job_1:
    name: Generate md files from code
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2      
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }} 🤓
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: '5.0.x'      
      - name: Install dependencies 💤
        run: dotnet restore
      - name: Build .NET
        run: dotnet build ServiceNow.Core --configuration Release --no-restore        
      - name: Upload docs 📦
        uses: actions/upload-artifact@v2
        with:
          name: documented
          path: ServiceNow.Core
          
  job_2:
    name: Build documentation page
    needs: job_1
    runs-on: ubuntu-latest
    steps:
      - name: Download builded net project 📦
        uses: actions/download-artifact@v2
        with:
          name: documented
      - shell: bash
        run: |
          npm install
          npm run docs:build
          ls -la
      - name: Upload doc's 📓
        uses: actions/upload-artifact@v2
        with:
          name: documented
          path: ./docs
          
  job_3:
    name: Display results
    needs: job_2
    runs-on: ubuntu-16.04
    steps:
      - name: Download builded docs 📦
        uses: actions/download-artifact@v2
        with:
          name: documented
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: documented # The folder the action should deploy.

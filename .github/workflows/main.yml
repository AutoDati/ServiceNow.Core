name: Build and Deploy
on:
  #workflow_dispatch

  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]  
jobs:
  build-and-deploy-dotnet:
    #concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x']
        node-version: [16]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      # DOTNET
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }} ğŸ¤“
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build .NET
        run: dotnet build ServiceNow.Core --configuration Release --no-restore
      #NODEJS
      - name: Install and build documentation ğŸš§
        run: |
          cd ServiceNow.Core
          npm install
          npm run docs:build
          ls -la /home/runner/work/ServiceNow.Core/ServiceNow.Core/ServiceNow.Core/docs/.vitepress/dist          
      - name: Deploy Documentation ğŸ“•
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: ServiceNow.Core/docs/.vitepress/dist # The folder the action should deploy.
